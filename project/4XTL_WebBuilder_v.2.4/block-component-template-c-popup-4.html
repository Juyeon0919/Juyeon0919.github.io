<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="apple-mobile-web-app-title" content="4XTL"/>
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="4XTL"/>
    <meta name="keywords" content="4XTL"/>
    <meta property="og:image" content="img/logo.png"/>
    <!--    <link rel="shortcut icon" href="favicon.ico">-->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.twbsPagination.js"></script>
    <title>4XTL</title>
</head>
<body>
<!-- s 회원가입 팝업 -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" data-backdrop="static"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="log-title"><i class="ico-circle"></i><span class="log-title-txt">참가등록</span></div>
                <form class="sign-in-form">
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="email">이메일 주소</label>
                        <input type="email" class="form-control form-g-control" id="email">
                        <div class="error"></div>
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="pw">비밀번호</label>
                        <input type="password" class="form-control form-g-control" id="pw">
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="pwCheck">비밀번호 확인</label>
                        <input type="password" class="form-control form-g-control" id="pwCheck">
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="firstName">이름</label>
                        <input type="text" class="form-control form-g-control" id="firstName">
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="lastName">성</label>
                        <input type="text" class="form-control form-g-control" id="lastName">
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="phone">휴대폰 번호</label>
                        <input type="number" class="form-control form-g-control form-g-control-num" maxlength="11"
                               oninput="maxLengthCheck(this)"
                               id="phone">
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="department">소속</label>
                        <input type="text" class="form-control form-g-control" id="department">
                    </div>
                    <div class="form-group form-g required">
                        <label class="form-g-label type-blue" for="rank">직책/직급</label>
                        <input type="text" class="form-control form-g-control" id="rank">
                    </div>
                    <div class="form-group form-g">
                        <label class="form-g-label type-blue" for="country">국가</label>
                        <input type="text" class="form-control form-g-control" id="country">
                    </div>
                    <div class="form-group form-g">
                        <label class="form-g-label type-blue" for="job">직업</label>
                        <input type="text" class="form-control form-g-control" id="job">
                    </div>
                </form>
                <script>
                  // 비밀번호 최댓값
                  function maxLengthCheck(object) {
                    if (object.value.length > object.maxLength) {
                      object.value = object.value.slice(0, object.maxLength);
                    }
                  }

                  // 이메일 유효성 체크
                  function email_check(email) {
                    var regex = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                    return (email != '' && email != 'undefined' && regex.test(email));
                  }

                  $('input[type=\'email\']').blur(function () {
                    var email = $(this).val();
                    if (email == '' || email == 'undefined') return;
                    if (!email_check(email)) {
                      alert('잘못된 형식의 이메일 주소입니다.');
                      $(this).focus();
                      return false;
                    }
                  });
                </script>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm">등록 완료</button>
            </div>
        </div>
    </div>
</div>
<!-- e 회원가입 팝업 -->
<script>
  $('#signInModal').modal('show')

  $('a[href="#"]').on('click', function (e) {
    e.preventDefault();
  });
</script>
</body>
</html>
